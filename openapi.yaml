openapi: 3.0.3
info:
  title: Stayforge API
  version: 1.1.0
  description: API for managing cards within organizations
  contact:
    name: Stayforge Support
    email: support@stayforge.co
servers:
  - url: https://api.stayforge.net
    description: Production server
  - url: https://staging-api.stayforge.net
    description: Staging server
  - url: http://localhost:8080
    description: Local development server
security:
  - ApiKeyAuth: []
tags:
  - name: Cards
    description: Card management operations
  - name: Devices
    description: Device management operations
paths:
  /v1/cards/{organization_id}:
    parameters:
      - $ref: '#/components/parameters/OrganizationIdPath'
    get:
      summary: List cards
      operationId: ListCards
      tags:
        - Cards
      parameters:
        - $ref: '#/components/parameters/ApiKeyHeader'
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: List of cards with pagination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardListResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a card
      operationId: CreateCard
      tags:
        - Cards
      parameters:
        - $ref: '#/components/parameters/ApiKeyHeader'
        - name: number
          in: query
          required: false
          description: |
            Card No. (must be unique within your organization).
            If not provided, a unique card number will be automatically generated.
          schema:
            type: string
            minLength: 8
            maxLength: 256
            description: Card No. (must be unique within your organization).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardInput'
      responses:
        '201':
          description: Card created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/cards/{organization_id}/{card_number}:
    parameters:
      - $ref: '#/components/parameters/OrganizationIdPath'
      - $ref: '#/components/parameters/CardNumberPath'
    get:
      summary: Card details
      operationId: GetCard
      tags:
        - Cards
      parameters:
        - $ref: '#/components/parameters/ApiKeyHeader'
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a card
      operationId: UpdateCard
      tags:
        - Cards
      parameters:
        - $ref: '#/components/parameters/ApiKeyHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardUpdate'
      responses:
        '200':
          description: Card updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Card not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a card
      operationId: DeleteCard
      tags:
        - Cards
      parameters:
        - $ref: '#/components/parameters/ApiKeyHeader'
      responses:
        '204':
          description: Deleted
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        API Key authentication using X-API-Key header.
        API keys must be prefixed with either `sk_org_` (organization-level) or `sk_ten_` (tenant-level).
        Include the API key in the X-API-Key header as: `X-API-Key: <api_key>`
        Get your API key from the [dash.stayforge.io/settings/apikeys](https://dash.stayforge.io/settings/apikeys).
  schemas:
    Card:
      allOf:
        - $ref: '#/components/schemas/CardProperties'
        - type: object
          required:
            - id
            - organization_id
            - number
          properties:
            id:
              type: string
            organization_id:
              type: string
            number:
              type: string
              minLength: 8
              maxLength: 256
              description: Card No. (must be unique within your organization).
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
    CardInput:
      allOf:
        - $ref: '#/components/schemas/CardProperties'
    CardUpdate:
      allOf:
        - $ref: '#/components/schemas/CardProperties'
        - type: object
          properties:
            number:
              type: string
              minLength: 8
              maxLength: 256
              nullable: true
              description: Card No. (must be unique within your organization).
    CardListResponse:
      type: object
      required:
        - cards
        - pagination
      properties:
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
        pagination:
          $ref: '#/components/schemas/card_Pagination'
    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - total_pages
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
          example: 20
        total:
          type: integer
          minimum: 0
          description: Total number of items
          example: 100
        total_pages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 5
        has_next:
          type: boolean
          description: Whether there is a next page
          example: true
        has_prev:
          type: boolean
          description: Whether there is a previous page
          example: false
        next_page_url:
          type: string
          nullable: true
          description: URL for the next page (includes page and limit as query parameters)
          example: /v1/cards/org_123?page=2&limit=20
        prev_page_url:
          type: string
          nullable: true
          description: URL for the previous page (includes page and limit as query parameters)
          example: /v1/cards/org_123?page=1&limit=20
        first_page_url:
          type: string
          description: URL for the first page (includes page=1 and limit as query parameters)
          example: /v1/cards/org_123?page=1&limit=20
        last_page_url:
          type: string
          description: URL for the last page (includes last page number and limit as query parameters)
          example: /v1/cards/org_123?page=5&limit=20
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
        details:
          type: object
          description: Additional error details
          additionalProperties: true
    CardProperties:
      type: object
      properties:
        display_name:
          type: string
          nullable: true
          description: Descriptive name for the card.
        devices:
          type: array
          items:
            type: string
          example:
            - stayforge-hotel-101
          description: List of devices associated with the card.
        effective_at:
          type: string
          format: date-time
          nullable: true
          description: |
            Effective time (when the card becomes active).
            Must be the current time or a future time.
            Default: UTC, recommended to use the format `2025-02-16T12:00:00+01:00` to ensure the correct time zone.
            About ISO 8601: https://en.wikipedia.org/wiki/ISO_8601
        invalid_at:
          type: string
          format: date-time
          nullable: true
          description: |
            Invalidation time (when the card becomes invalid/expires).
            Must be the current time or a future time.
            Default: UTC, recommended to use the format `2025-02-16T12:00:00+01:00` to ensure the correct time zone.
            About ISO 8601: https://en.wikipedia.org/wiki/ISO_8601
    card_Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - total_pages
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
          example: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
          example: 20
        total:
          type: integer
          minimum: 0
          description: Total number of items
          example: 100
        total_pages:
          type: integer
          minimum: 0
          description: Total number of pages
          example: 5
        has_next:
          type: boolean
          description: Whether there is a next page
          example: true
        has_prev:
          type: boolean
          description: Whether there is a previous page
          example: false
        next_page_url:
          type: string
          nullable: true
          description: URL for the next page (includes page and limit as query parameters)
          example: /v1/cards/org_123?page=2&limit=20
        prev_page_url:
          type: string
          nullable: true
          description: URL for the previous page (includes page and limit as query parameters)
          example: /v1/cards/org_123?page=1&limit=20
        first_page_url:
          type: string
          description: URL for the first page (includes page=1 and limit as query parameters)
          example: /v1/cards/org_123?page=1&limit=20
        last_page_url:
          type: string
          description: URL for the last page (includes last page number and limit as query parameters)
          example: /v1/cards/org_123?page=5&limit=20
  parameters:
    ApiKeyHeader:
      name: X-API-Key
      in: header
      required: true
      description: |
        API Key for authentication. Get your API key from [dash.stayforge.io/settings/apikeys](https://dash.stayforge.io/settings/apikeys). 
        API keys must be prefixed with either `sk_org_` (organization-level) or `sk_ten_` (tenant-level).
      schema:
        type: string
        example: sk_org_example_key_1234567890
    OrganizationIdPath:
      name: organization_id
      in: path
      required: true
      description: Organization identifier
      schema:
        type: string
        minLength: 1
        maxLength: 128
        example: org_1234567890
    CardNumberPath:
      name: card_number
      in: path
      required: true
      description: Card number identifier
      schema:
        type: string
        minLength: 8
        maxLength: 256
    PageQuery:
      name: page
      in: query
      required: false
      description: |
        Page number (starts from 1). 
        Pagination is mandatory for list endpoints to prevent performance issues.
        Default: 1
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
    LimitQuery:
      name: limit
      in: query
      required: false
      description: |
        Number of items per page (1-100). 
        Pagination is mandatory for list endpoints to prevent performance issues.
        Default: 20, Maximum: 100
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
